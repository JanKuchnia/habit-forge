<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress - HabitForge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes progress {
            0% { width: 0%; }
            100% { width: var(--progress); }
        }
        .progress-bar { --progress: 0%; animation: progress 1s ease-in-out forwards; }
        .habit-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .floating-btn { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2); }
        @media (max-width: 640px) { .habit-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-fire-alt text-2xl"></i>
                    <span class="font-bold text-xl">HabitForge</span>
                </div>
                <div class="hidden md:flex items-center space-x-6"> 
                    <a href="index.html" class="hover:text-indigo-200 transition">Dashboard</a>
                    <a href="habits.html" class="hover:text-indigo-200 transition">Habits</a>
                    <a href="progress.html" class="hover:text-indigo-200 transition font-bold underline">Progress</a>
                    <a href="ai-coach.html" class="hover:text-indigo-200 transition">AI Coach</a>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <i class="fas fa-bell text-xl cursor-pointer hover:text-indigo-200"></i>
                        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">3</span>
                    </div>
                    <div class="w-8 h-8 rounded-full bg-indigo-400 flex items-center justify-center cursor-pointer">
                        <span class="text-white font-medium">JS</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Mobile Menu -->
    <div class="md:hidden bg-indigo-700 text-white px-4 py-2 flex justify-between">
        <a href="index.html" class="block py-2 px-4 rounded hover:bg-indigo-600">Dashboard</a>
        <a href="habits.html" class="block py-2 px-4 rounded hover:bg-indigo-600">Habits</a>
        <a href="progress.html" class="block py-2 px-4 rounded hover:bg-indigo-600 font-bold underline">Progress</a>
        <a href="ai-coach.html" class="block py-2 px-4 rounded hover:bg-indigo-600">AI Coach</a>
    </div>
    <!-- Main Content -->
    <div class="max-w-6xl mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Your Progress</h2>
            <div id="progressNoData" class="text-center text-gray-500 text-lg my-12 hidden">No habits or progress data yet. Add some habits to see your progress!</div>
            <div id="progressCharts" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <h3 class="font-bold text-lg mb-4 flex items-center">
                        <i class="fas fa-calendar-week mr-2 text-indigo-600"></i> Weekly Completion
                    </h3>
                    <div class="bg-gray-50 p-4 rounded-lg" id="progressBars">
                        <!-- Progress bars will be rendered here by app.js -->
                    </div>
                </div>
                <div>
                    <h3 class="font-bold text-lg mb-4 flex items-center">
                        <i class="fas fa-chart-pie mr-2 text-indigo-600"></i> Habit Distribution
                    </h3>
                    <div class="bg-gray-50 p-4 rounded-lg flex items-center justify-center">
                        <div class="relative w-40 h-40">
                            <div class="absolute inset-0 rounded-full border-8 border-indigo-500"></div>
                            <div class="absolute inset-0 rounded-full border-8 border-green-500" style="clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);"></div>
                            <div class="absolute inset-0 rounded-full border-8 border-yellow-500" style="clip-path: polygon(50% 0, 100% 0, 100% 50%, 50% 50%);"></div>
                            <div class="absolute inset-0 rounded-full border-8 border-purple-500" style="clip-path: polygon(50% 50%, 100% 50%, 100% 100%, 50% 100%);"></div>
                            <div class="absolute inset-0 flex items-center justify-center">
                                <div class="text-center">
                                    <p class="text-2xl font-bold">0</p> <!-- JS will update this -->
                                    <p class="text-xs text-gray-600">Habits</p>
                                </div>
                            </div>
                        </div>
                        <div class="ml-8">
                            <div class="flex items-center mb-2">
                                <div class="w-3 h-3 bg-indigo-500 rounded-full mr-2"></div>
                                <span class="text-sm">Health (0)</span>
                            </div>
                            <div class="flex items-center mb-2">
                                <div class="w-3 h-3 bg-green-500 rounded-full mr-2"></div>
                                <span class="text-sm">Learning (0)</span>
                            </div>
                            <div class="flex items-center mb-2">
                                <div class="w-3 h-3 bg-yellow-500 rounded-full mr-2"></div>
                                <span class="text-sm">Mindfulness (0)</span>
                            </div>
                            <div class="flex items-center">
                                <div class="w-3 h-3 bg-purple-500 rounded-full mr-2"></div>
                                <span class="text-sm">Productivity (0)</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
